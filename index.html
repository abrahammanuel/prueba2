		          <h1>Crear un Efecto Cargando Imagen con Vue JS 2 </h1>
		          	
		          	<div id="root" @load="cargarImagen"> 
					  
					    <efecto>
					      	<img v-show="isLoad" :src="imagen" @load="esperarTiempo" class="img-fluid mt-5 mb-5">
					    </efecto>

					    <div v-show="!isLoad" class="cargando">Cargando</div>
					  
					</div>

	    <script crossorigin="anonymous" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	    <script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	    <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

   
        <script type="text/javascript">

	        var efecto = new Vue({
			  el: '#root',
			  data: {
			    imagen: [
			    	'http://blog.nubecolectiva.com/wp-content/uploads/2018/10/img_destacada_blog_devs-13-950x305.png'
			    ],
			    isLoad: false
			  },
			  crearImagen() {
			    this.cargarImagen()
			  },
			  methods: {
			    cargarImagen() {
			        this.isLoad = false
			        this.$nextTick(() => {
			          this.imagen = this.imagen[this.imagen];
			        })
			      },
			      esperarTiempo() {
			        setTimeout(function () {
			          this.isLoad= true
			      	}.bind(this), 3000);
			      }      
			  }
			})

        </script>
